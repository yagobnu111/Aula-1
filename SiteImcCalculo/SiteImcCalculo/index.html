<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="Content/styles.css" rel="stylesheet" />

</head>
<body>
    <div class="col-12 h-100 d-table" style="background-color:transparent;">
        <div class="card card-block d-table-cell align-middle" style="background-color:transparent">
            <div class="row d-flex justify-content-center">
                <div class="card align-middle" style="background: #ffffffc7;">
                    <div class="card-header">
                        Calculo Imc
                    </div>
                    <form class="col-md-12 card-body" name="formimc">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nome</span>
                            </div>
                            <input type="text" class="form-control" name="Nome" />
                        </div>
                        <div class="row form-group">
                            <div class="input-group mb-3 col-md-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Peso</span>
                                </div>
                                <input type="text" class="form-control" name="Peso" />
                            </div>
                            <div class="input-group mb-3 col-md-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Altura</span>
                                </div>
                                <input type="text" class="form-control" name="Altura" />
                            </div>
                        </div>
                    </form>
                    <form class="col-md-12 card-body" name="formresultado">
                        <div class="row form-group">
                            <div class="col-md-4 ">
                                <input type="button" class="w-100 form-control btn-info" name="btnconsulta" value="Calcular">
                            </div>
                            <div class="input-group mb-3 col-md-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Imc</span>
                                </div>
                                <input type="text" class="form-control" name="imc" />
                            </div>
                            <div class="input-group mb-3 col-md-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Status</span>
                                </div>
                                <input type="text" class="form-control" name="situacao" />
                            </div>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha256-Kg2zTcFO9LXOc7IwcBx1YeUBJmekycsnTsq2RuFHSZU=" crossorigin="anonymous"></script>
    <script src="Scripts/Utils/scripts.js"></script>
</body>
</html>

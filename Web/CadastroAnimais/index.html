<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro Animais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="height:100vh;background-image:url('https://detroitdogrescue.com/wp-content/uploads/2017/04/testlight-1170x1170.jpg');background-size:cover;">
    <div class="row h-100" style="background-color:transparent;">
        <div class="col-12 h-100 d-table" style="background-color:transparent;">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent;">
                <div class="row d-flex justify-content-center">
                    <div class="card align-middle" style="background: #ffffffc7;">
                        <div class="card-header">
                            Formulário
                        </div>
                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12 ">
                                    <input type="text" class="w-100 form-control" name="nomePet" placeholder="Nome">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="number"  name="idadePet" class="w-100 form-control" placeholder="Idade">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" name="racaPet" class="w-100 form-control" placeholder="Raça">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" name="coloracaoPet" class="w-100 form-control" placeholder="Coloração">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-4">
                                    <input type="button" class="w-100 btn btn-success" name="btnsalvar" value="Salvar">
                                </div>
                                <div class="col-md-4">
                                    <input type="button" class="w-100 btn btn-success" name="btnmostrar" value="Mostrar">
                                </div>      
                            </div>
                            <div class="row form-group">
                                <div>
                                    <div class="col-md-2">
                                        <input type="file" name="imagemPet" accept="image/gif, image/jpeg, image/png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/scripts.js"></script>
</body> 
</html>
